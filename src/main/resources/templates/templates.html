<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Onegini Template styling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<h1>Onegini Template styling</h1>
<th:block th:if="${#lists.isEmpty(templatePaths)}">
  <p>
    Add configuration files to the directory
    <th:block th:text="${templatePathsLocation}"/>
    to render templates.
  </p>
</th:block>
<th:block th:unless="${#lists.isEmpty(templatePaths)}">
  <p>
    Render one of the following templates:
  </p>

  <ul>
    <th:block th:each="templatePath:${templatePaths}">
      <li><a th:href="@{/render(template=${templatePath})}" th:text="${templatePath}"></a></li>
    </th:block>
  </ul>
</th:block>

</body>
</html>
